<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 30px;
            color: #28a745;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Seu pedido foi confirmado!</h1>
    <p>Seu pedido está sendo preparado. Em breve estará pronto.</p>
    <p>Obrigado por escolher nosso serviço.</p>

    <!-- Botão "Voltar ao Menu" com o número da mesa preservado -->
    <a href="/mesa/{{ mesa_id }}">Voltar ao Menu</a>
</body>
</html>
